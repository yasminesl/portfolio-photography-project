<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work- Yasmine Slavenburg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/150276576f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-4">Gallery</h1>
      </div>
      <div class="row">
        <h3>Italy</h3>
        <div class="col-lg-4 mb-4">
          <img
            src="/images/altare-della-patria.jpg"
            alt="Altare Della Patria Rome"
            class="w-100 mb-4"
          />

          <img
            src="/images/colosseum-whole.jpg"
            alt="Colosseum whole"
            class="w-100 mb-4"
          />
          <img
            src="/images/basilica-of-maxentius.jpg"
            alt="Basilica of Maxentius"
            class="w-100 mb-4"
          />
          <img
            src="/images/via-san-gregorio-armeno.jpg"
            alt="Via San Gregorio Naples"
            class="w-100 mb-4"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <img
            src="/images/colosseum-night.jpg"
            alt="Colosseum at night"
            class="w-100 mb-4"
          />
          <img
            src="/images/santa-maria-di-loreta-rome.jpg"
            alt="Santa Maria di Loreat Rome"
            class="w-100 mb-4"
          />
          <img
            src="/images/colosseum-inside.jpg"
            alt="Colosseum inside"
            class="w-100 mb-4"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <img
            src="/images/palazzo-massimo-di-rignano-rome.jpg"
            alt="Palazzo Massimo de Rigano Rome"
            class="w-100 mb-4"
          />
          <img
            src="/images/palazzo-del-panormita.jpg"
            alt="Palazzo del Panormita Naples"
            class="w-100 mb-4"
          />
          <img
            src="/images/antoninus-and-faustina-temple.jpg"
            alt="Antonius and Faustina temple"
            class="w-100 mb-4"
          />
        </div>
      </div>
      <div class="row">
        <h3>France</h3>
        <div class="col-lg-4 mb-4">
          <img
            src="/images/notre-dame-1.JPG"
            alt="Notre Dame"
            class="w-100 mb-4"
          />
          <img
            src="/images/musee-d'orsay-2.JPG"
            alt="Musee d'Orsay"
            class="w-100 mb-4"
          />
          <img
            src="/images/eiffel-tower-early-night.jpg"
            alt="Eiffel tower early night"
            class="w-100 mb-4"
          />
          <img
            src="/images/notre-dame-closeup.jpg"
            alt="Notre Dame closeup"
            class="w-100 mb-4"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <img
            src="/images/eiffel-tower.jpg"
            alt="Eiffel Tower late afternoon"
            class="w-100 mb-4"
          />
          <img
            src="/images/basilica-of-notre-dame-de-fourviere.JPG"
            alt="Basilica of Notre Dame de Fouviere"
            class="w-100 mb-4"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <img
            src="/images/paris-street.JPG"
            alt="Paris street"
            class="w-100 mb-4"
          />
          <img
            src="/images/lyon-river.JPG"
            alt="Lyon river"
            class="w-100 mb-4"
          />
          <img
            src="/images/metz-cathedral.JPG"
            alt="Metz Cathedral"
            class="w-100 mb-4"
          />
          <img src="/images/la-seine.jpg" alt="La Seine" class="w-100 mb-4" />
        </div>
      </div>
    </div>
  </body>
</html>
